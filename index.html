<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrito JAMPA</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <!-- CONTENEDOR PRINCIPAL QUE ALBERGA TODO LO QUE SE ENCUENTRA EN EL BODY -->
    <main>

        <!-- CONTENEDOR MAIN CARRITO DE COMPRAS -->
        <div class="mainCarrito">

            <!-- ENCABEZADO DEL CARRITO DE COMPRAS -->
            <div class="tituloCarrito">
                <h2>CARRITO DE COMPRAS</h2>
            </div>

            <!-- SECCIÓN DE PRODUCTOS DEL CARRITO DE COMPRAS -->
            <div class="contenedorProductos">

                <!-- PRODUCTO 1 -->
                <!-- CARD BASE DE VISUALIZACIÓN DE PRODUCTOS -->
                <div class="cardProducto">

                    <!-- IMAGEN DE PRODUCTO -->
                    <img src="https://splingsport.com.co/wp-content/uploads/2022/07/WhatsApp-Image-2020-10-28-at-5.28.33-PM-4.jpeg"
                        alt="Conjunto verde olivo">

                    <!--DESCRIPCIONES DEL PRODUCTO -->
                    <div class="detallesProducto">
               
                        <h4>Nombre Producto</h4>
                        <p>Color: Azul</p>
                        <p>Talla: XXXL </p>
                        <p>Precio: 25.000 </p>
                
                        <!-- BOTONES CANTIDAD -->
                        <div class="cantidadProducto">
                            <button class="btnRestar">-</button>
                            <span>2</span>
                            <button class="btnAgregar">+</button>
                        </div>

                        <!-- TOTAL Y ELIMINAR -->
                        <p>Total: $50.000 </p>
                        <button class="btnEliminar">Eliminar</button>
                    </div>
                </div>

                 <!-- PRODUCTO 2 (EJEMPLO SE ELIMINA, DEBEN ACOMODARSE CON LOGICA) -->
                <!-- CARD BASE DE VISUALIZACIÓN DE PRODUCTOS -->
                <div class="cardProducto">

                    <!-- IMAGEN DE PRODUCTO -->
                    <img src="https://solucionesinformaticascali.com/cdn/shop/products/3dba0a4d-5674-4210-aa72-2d8a5434c498.jpg?v=1654288482"
                        alt="Conjunto verde olivo">

                    <!--DESCRIPCIONES DEL PRODUCTO -->
                    <div class="detallesProducto">
                        <h4>Nombre Producto</h4>
                        <p>Color: Azul</p>
                        <p>Talla: XXXL </p>
                        <p>Precio: 25.000 </p>

                        <!-- BOTONES CANTIDAD -->
                        <div class="cantidadProducto">
                            <button class="btnRestar">-</button>
                            <span>2</span>
                            <button class="btnAgregar">+</button>
                        </div>

                        <!-- TOTAL Y ELIMINAR -->
                        <p>Total: $50.000 </p>
                        <button class="btnEliminar">Eliminar</button>
                    </div>
                </div>
                
                <!-- SECCIÓN FINAL CARRITO DE COMPRAS OPCIONES ADICIONALES Y TOTAL -->

                <div class="carritoResumen">
                    <button class="btnVaciarCarrito">Vaciar Carrito</button>
                    <h3>Total del Carrito: $100.000 </h3>
                    <button class="btnComprar">Comprar</button>
                </div>


            </div>
    </main>
</body>

</html>
